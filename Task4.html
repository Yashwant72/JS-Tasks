<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <title>JS-Task-4</title>
</head>

<body>
    <div class="container ms-5 mt-5">
        <div class="row">
            <div class="col-md-12">
                
                    <div class="card bg-light mb-3" style="width:360px;padding-bottom:20px;">
                        <h1 class="text-center mt-4">Instagram</h1>
                        <div class="card-body px-4">
                            <form action="" class="needs-validation" novalidate>

                                <div class="input-group mb-4">
                                    <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                                    <input class="form-control" type="text" name="name" placeholder="Username"
                                        required />
                                    <div class="invalid-feedback">
                                        Name is required.
                                    </div>
                                </div>

                                <div class="input-group mb-4">
                                    <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                                    <input class="form-control" type="password" name="password" placeholder="Password"
                                        required />
                                    <div class="invalid-feedback">
                                        Password is required.
                                    </div>
                                </div>

                                <button type="submit" class="form-control btn btn-primary mb-3" name="login">Log
                                    in</button>
                                <div class="row">
                                    <div class="col-md-6">
                                        <input type="checkbox">
                                        <label for="agr">Remember me</label>
                                    </div>
                                    <div class="col-md-6">
                                        <a href="#" class="text-primary">Forgot Password?</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                

                
                    <p>Don't have an account! <a href="#" class="text-primary">Sign up here.</a></p>
                
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script>

        (function () {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>

</body>

</html>

<style>
    h1 {
        font-family: Georgia, 'Times New Roman', Times, serif;
        font-style: italic;

    }

    a {
        text-decoration: none;
    }
</style>
